<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'

        // Muda o próprio HTML fora, usado muito pouco
        //div.outerHTML = 'Texto Alterado'

        div.insertAdjacentHTML('beforebegin','<p>Antes Início</p')
        div.insertAdjacentHTML('afterbegin','<p>Depois Início</p')

        div.insertAdjacentHTML('beforeend','<p>Antes do fim</p')
        div.insertAdjacentHTML('afterend','<p>Depois do fim</p')


        console.log(div.innerHTML)
        // Somente texto (sem tags)
        console.log(div.innerText)

    </script>
</body>

</html>
