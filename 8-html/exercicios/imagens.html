<script>
  function mover(elem, inicio, fim, passo, callback) {
    const novoInicio = inicio - passo 
    if(novoInicio >= fim){
      elem.style.left = novoInicio + 'px'
      setTimeout(() => mover(elem,novoInicio,fim,passo,callback), 5)
    } else {
      callback()
    }
  }

  //const p = document.querySelector('[wm-slider] > p')
  //p.style.display = 'block'  
  //mover(p, 1500, -520, 5, () => {
  //  console.log('Terminou lazarento!')
  //})

  function slider() {
    const elementos = document.querySelectorAll('[wm-slider] > p')
    // Query selector all sempre retorna um node list, pra transformar em array
    // usamos a função abaixo
    const slides = Array.from(elementos)
    exibirSlides(slides, slides[0])
  }

  function exibirSlides(slides, slide) {
    slide.style.display = 'block'
    // Pegar a largura da página
    const inicio = innerWidth
    // Pegar a largura da imagem negativa, pra fazer ela sumir
    const fim = -slide.clientWidth
    // Posicionar o left dela 
    slide.style.left = `${inicio}px`
    // Mover
    mover(slide, inicio, fim, 5, () => {
      // esconder o slide atual
      slide.style.display = 'none'      
      // Pegar o próximo
      exibirSlides(slides, getProximo(slides, slide))
    })
  }

  function getProximo(lista, atual) {
    const i = lista.indexOf(atual) + 1
    return i < lista.length ? lista[i] : lista[0]
  }

  // Instanciar a slider
  slider()

</script>
