<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        //O atributo CSS vai retornar o que foi passado como parametro, ou seja, trazer qual é a fonte atual da div1
        const fonte = $('#div1').css('font-family')
        $('#resultado').append(`Fonte é ${fonte}`)

        // Podemos usar o css para alterar também um atributo
        $('#div1').css('font-size','3em')
        // OU vários, se passado um objeto
        $('#div1').css({'font-size':'3.5em', 'color':'yellow'})
        // Ainda podemos fazer uma callback
        $('#div1').css('font-size', function () {
            // Vai retornar quatro e atribuir no font-size
            return `${2*2}em`
        })

        // Adicionar classes 
        $('#div2').addClass('destaque')

        // Função para testar se há a classe num elemento 
        const temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<br>Tem classe? ${temClasse}`)

        // Remoção de classe
        $('#div2').removeClass('destaque')

        // Toggle, inverte, se tem tira, se não tem tira
        $('#div2').toggleClass('destaque')
        $('#div2').toggleClass('destaque')


    </script>
</body>
