<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #02</title>
    <link rel='stylesheet' href='css/temporizador.css'>
    <script src='js/jquery.js'></script>
</head>

<body>
    <h1>Plugin #02 - Temporizador</h1>
    <div></div>
    <script src="js/temporizador.js"></script>
    <script>
        // Chamada do plugin 
        $('div').temporizador({
            mensagem: 'Em breve um novo site para você!',   
            horario: '23:34:00'
        }).hide().fadeIn(3000) // Só é possivel encadear, pois lá na função tempos return this
    </script>
</body>
