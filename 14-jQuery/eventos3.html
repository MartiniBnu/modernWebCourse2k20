<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        // Buscar os dados dos eventos
        function exibirDadosEvento(e) {
            // Limpar
            $('#resultado').empty()
            // Criar duas novas divs e adicioná-las ao resultado
            const div1 = $('<div>')
            const div2 = $('<div>')
            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)
            
            // Pouco usado, outro target (related target)
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)
            
            // Tipo do evento
            div1.append(`<br>type: ${e.type}`)
            // Qual gerou o evento
            div1.append(`<br>which: ${e.which}`)
            // MetaKey (Windows ou Command pressionado)      
            div1.append(`<br>metaKey: ${e.metaKey}`)

            // Posições 
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)
            
            // Buscar dados no objeto data enviada
            const dadosAdicionais = e.data ? e.data.dadosAdicionais : null 
            div2.append(`<br>Dados Adicionais: ${dadosAdicionais}`)
        }

        // Registrar nos eventos das divs
        $('#div1, #div2').on('mouseenter mouseleave',{dadosAdicionais: 'Opa!!!'},exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)


    </script>
</body>
