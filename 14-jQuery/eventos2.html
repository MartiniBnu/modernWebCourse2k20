<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        // Função para alterar o destaque
        const alternaDestaque = () => $('#div1').toggleClass('destaque')
        // Aplicar no hover, ou seja, passar sob a div
        // Ao entrar chama o primeiro parâmetro, na segunda ao sair
        //$('#div1').hover(alternaDestaque, alternaDestaque)
        // Outra opção, usando o on
        $('#div1').on('mouseenter mouseleave', alternaDestaque)

        // Função One executa uma única vez:
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE!!! Só vai rolar uma vez!!!'))

        // DoubleClick
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        // Sempre que a tela do browser modificar
        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} x Altura: ${a}`)
        })

        // Quando selecionar uma parte do texto
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })

    </script>
</body>
