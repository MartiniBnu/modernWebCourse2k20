<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>');
        // Conteudo 2
        const elementos = [
            // Funca dos dois jeitos
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        // Preprend colocará antes do que já estão na lista, então sorvete vai ao final
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista);
        // Conteudo 3, aqui colocamos dois ao mesmo tempo, com uma lista []
        $('#conteudo3').append(['<h1>1</h1>','<h1>2</h1>'])
                .prepend('<h1>0</h1>')
        // .html, seleciona e já substitui tudo        
        $('#conteudo3').html('<h1>123</h1>') 
        // .text faz um escape, colocando todo texto na div, ignorando o html
        $('#conteudo3').text('<h1>123</h1>')     
        
        // Usando seletor do tipo div e iria substituir todas de uma vez
        $('div[id]').html('<strong>Todos!!!</strong>')


    </script>
</body>
